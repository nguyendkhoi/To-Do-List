{% extends "encyclopedia/layout.html" %}

{% block title %}
    {% if entry  %}
        {{ TITLE }}
    {% else  %}
        Not Found
    {% endif %}
{% endblock %}

{% block body %}
    {% if entry %}
        {{ entry | safe}}
        <a href="/edit_page/{{ TITLE }}">Edit {{TITLE}}</a>
    {% else %}
        <p>Page Not Found!</p>
    {% endif %}

{% endblock %}
